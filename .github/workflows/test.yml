name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync

    - name: Verify test documents exist
      run: |
        echo "Checking test documents..."
        ls -la test_docs/
        find test_docs/ -type f | wc -l

    - name: Run CI/CD test suite
      run: |
        uv run python tests/test_indexing_search.py
      env:
        LOCAL_DOCS_PATH: test_docs

    - name: Test results summary
      if: always()
      run: |
        echo "Test execution completed"
        echo "Check logs above for detailed results"
